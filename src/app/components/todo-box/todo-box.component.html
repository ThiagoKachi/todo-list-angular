<div class="container">
  <app-header></app-header>
  <app-add-todo (addTodo)="addTodo($event)"></app-add-todo>
  <div class="task-list">
    <div *ngFor="let todo of todos">
      <app-task [todoDetail]="todo" (removeTodo)="removeTodo($event)"></app-task>
    </div>
  </div>
  <app-footer [todosQtd]="todos.length" (removeAllTodos)="removeAllTodos()"></app-footer>
</div>
